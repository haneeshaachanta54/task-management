<!DOCTYPE html>
<html lang="en">
<head>
  <title>Manager & Employee Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .main {
      width: 100%;
      height: 100vh;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url('background.jpg');
      background-position: center;
      background-size: cover;
    }

    .navbar {
      width: 1200px;
      height: 75px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu ul {
      display: flex;
      list-style: none;
      gap: 50px;
      margin-top: 20px;
    }

    .menu ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.4s ease-in-out;
    }

    .menu ul li a:hover {
      color: #ff7200;
    }

    .content {
      width: 100%;
      color: #fff;
      text-align: center;
      position: relative;
      top: 25%;
    }

    .content h1 {
      font-size: 60px;
      margin-bottom: 60px; /* Increased space between heading and buttons */
    }

    .btn-pair {
      display: flex;
      justify-content: center;
      gap: 40px; /* Space between buttons */
    }

    .btn-role {
      width: 200px;
      height: 50px;
      background: #ff7200;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-role:hover {
      background: #fff;
      color: #ff7200;
    }

    @media screen and (max-width: 768px) {
      .navbar, .menu ul {
        flex-direction: column;
        align-items: center;
      }

      .content h1 {
        font-size: 40px;
      }

      .btn-pair {
        flex-direction: column;
        gap: 20px;
      }

      .btn-role {
        width: 150px;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="content">
      <h1>Welcome to the Portal</h1>
      <div class="btn-pair">
        <button class="btn-role" onclick="window.location.href='login.php'">Manager</button>
        <button class="btn-role" onclick="window.location.href='login.php'">Employee</button>
      </div>
    </div>
  </div>
</body>
</html>
